<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>QR Code Discount </title>
        <style>
            *{
                padding: 0; 
                margin: 0; 
                box-sizing: border-box; 
                font-family: 'Lato', sans-serif;
            }
            .container{
                padding: 1em; 
                max-width: 1200px; 
                margin: 0px auto; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center; 
            }
            .container p{
                text-align: center; 
                padding: 1em; 
                font-weight: bold;


            }
            .button_block , a , img {
                display: flex;  
                flex-direction: row; 
            }a{
                margin: 0px 5px;
            }
        </style>

    </head>

    <body>


        <main role="main" class="container"> 
            <h2 th:text="*{discount.shop.name}"></h2> 
            <p th:text="*{discount.descriptionDiscount}"></p> 
            <img th:src="*{discount.urlDiscount}" />



            <div class="button_block">
                <a href='http://play.google.com/store/apps/details?id=com.truecaller&hl=en'>   
                    <img height="150" width="150" src="https://freeiconshop.com/wp-content/uploads/edd/google-play-badge.png" ></a>

                <a  href='http://itunes.apple.com/lb/app/truecaller-caller-id-number/id448142450?mt=8'>  
                    <img  height="150" width="150"  src="https://freeiconshop.com/wp-content/uploads/edd/app-store-badge.png" ></a>


            </div>


        </main>

    </body>
</html>
